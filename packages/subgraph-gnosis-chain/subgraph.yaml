specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ds-token-lock
    network: xdai
    source:
      address: '0xd4Ca39f78Bf14BfaB75226AC833b1858dB16f9a1'
      abi: tokenLock
      startBlock: 20388099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LGNO
        - VotingPower
      abis:
        - name: tokenLock
          file: ./abis/tokenLock.json
      callHandlers:
        - function: deposit(uint256)
          handler: handleDeposit
        - function: withdraw(uint256)
          handler: handleWithdraw
      file: ./src/tokenLock.ts
  - kind: ethereum
    name: ds-staking-lock
    network: xdai
    source:
      address: '0x647507A70Ff598F386CB96ae5046486389368C66'
      abi: SBCWrapper
      startBlock: 19468931
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MGNO
        - VotingPower
      abis:
        - name: SBCWrapper
          file: ./abis/sbcWrapper.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/sbcWrapper.ts
  - kind: ethereum
    name: ds-gno
    network: xdai
    source:
      address: '0x9C58BAcC331c9aa871AFD802DB6379a98e80CEdb'
      abi: GNO
      startBlock: 11629829
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GNO
        - VotingPower
      abis:
        - name: GNO
          file: ./abis/gno.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/gno.ts
