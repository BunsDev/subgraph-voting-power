specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ds-gno
    network: xdai
    source:
      address: '0x9C58BAcC331c9aa871AFD802DB6379a98e80CEdb'
      abi: GNO
      startBlock: 11629829
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GNO
        - VotingPower
      abis:
        - name: GNO
          file: ./abis/gno.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/gno.ts
  - kind: ethereum
    name: ds-mgno
    network: xdai
    source:
      address: '0x722fc4DAABFEaff81b97894fC623f91814a1BF68'
      abi: MGNO
      startBlock: 19468779
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MGNO
        - VotingPower
      abis:
        - name: MGNO
          file: ./abis/SBCToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mgno.ts
  - kind: ethereum
    name: ds-token-lock
    network: xdai
    source:
      address: '0xd4Ca39f78Bf14BfaB75226AC833b1858dB16f9a1'
      abi: tokenLock
      startBlock: 20388099
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LGNO
        - VotingPower
      abis:
        - name: tokenLock
          file: ./abis/tokenLock.json
      callHandlers:
        - function: deposit(uint256)
          handler: handleDeposit
        - function: withdraw(uint256)
          handler: handleWithdraw
      file: ./src/tokenLock.ts
  - kind: ethereum
    name: ds-deposit
    network: xdai
    source:
      address: '0x0B98057eA310F4d31F2a452B414647007d1645d9'
      abi: SBCDepositContract
      startBlock: 19469077
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Deposit
        - VotingPower
      abis:
        - name: SBCDepositContract
          file: ./abis/SBCDepositContract.json
      eventHandlers:
        - event: DepositEvent(bytes,bytes,bytes,bytes,bytes)
          handler: handleDeposit
      file: ./src/deposit.ts
