type Aggregate @entity {
  id: ID!
  eventCount: Int!
  addressCount: Int!
  sum: BigInt!
}

type Balance @entity {
  id: ID! # address
  address: Bytes!
  gno: BigInt!
  mgno: BigInt!
  lgno: BigInt!
  deposit: BigInt!
  pools: [LPTokenBalance!]
}

type LPTokenBalance @entity {
  id: ID! # address - poolid
  balance: BigInt!
}

type LPToken @entity {
  id: ID!
  ratio: Int!
}
