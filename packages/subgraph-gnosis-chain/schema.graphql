type User @entity {
  id: ID! # address
  voteWeight: BigInt!
  gno: BigInt!
  mgno: BigInt!
  lgno: BigInt!
  deposit: BigInt!
  lpIn: [AMMPosition!]! @derivedFrom(field: "user")
}

type AMMPair @entity {
  id: ID! # address
  totalSupply: BigInt!
  gnoReserves: BigInt!
  previousRatio: BigInt!
  ratio: BigInt!
  lps: [Bytes!]!
}

type AMMPosition @entity {
  id: ID!
  user: User!
  pair: AMMPair!
  balance: BigInt!
}
